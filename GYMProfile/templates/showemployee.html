{% extends 'profile.html' %}

{%block content%}
<div class="container d-flex justify-content-between mt-3 mb-3">
  <form  method="post" action="{% url 'profile:showemployee' %}">
    {% csrf_token %}
    <input type="text" placeholder="Search By Name" aria-label="Search" name="search">
    <button class="btn btn-info" type="submit">Go</button>
  </form>
  <a href="{% url 'profile:addemployee' %}" class="btn btn-success ">Add new Employee</a>
</div>

<div class="container">
  <table class="table align-middle mb-0 bg-white">

    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Phone Number</th>
        <th>Employment ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      {% for employee in gym %}
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
              class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ employee.name }}</p>
            </div>
          </div>
        </td>
        <td>{{ employee.title }}</td>
        <td>{{ employee.phonenumber }}</td>
        <td>{{ employee.employment_id }}</td>
        <td><a href="{% url 'profile:delemployee' employee.id %}" class="btn btn-danger ">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock %}
